<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户修改</title>
</head>
<body>
    <form th:action="@{/users/editUser}" method="post">
        <input type="hidden" name="id" th:field="${user.id}"/>
        用户名：<input type="text" name="name" th:field="${user.name}"/><font color="red" th:errors="${user.name}"></font><br/><br/>
        年龄：<input type="text" name="age" th:field="${user.age}"/><br/><br/>
        <input type="submit" value="提交"/>
    </form>
</body>
</html>
